<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TDS01 Pet-CadProdServ</title>

    <link href='css/bootstrap.min.css' rel='stylesheet' />

    <!-- <link href='css/style.css' rel='stylesheet' /> -->


</head>

<body>
    <br>

    <div class="container dc-content">
        <div class='container'>

            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title dc-panel-heading'>Cadastro de Produtos e Serviços</h3>
                </div>
                <div class='panel-body dc-box-body'>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="custom-control custom-radio custom-control-inline">

                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Cadastro de
                                    Produtos</label>

                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="custom-control custom-radio custom-control-inline">

                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Cadastro de
                                    Serviços</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Nome Produto / Serviço</label>
                                <input type="text" class="form-control" id="ImputName"
                                    placeholder="Nome do produto ou serviço">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Codigo Barras</label>
                                <input type="text" class="form-control" id="inputCodeBar"
                                    placeholder="Codigo de barras">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEstado">Fornecedor</label>
                                <select id="inputEstado" class="form-control">
                                    <option selected>Escolher...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputCEP">Data de Fabricação</label>
                                <input type="date" class="form-control" id="inputUnidadeMedida">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputCEP">Data de Vencimento</label>
                                <input type="date" class="form-control" id="inputUnidadeMedida">
                            </div>
                        </div>

                        <div class="form-row">


                            <div class="form-group col-md-2">
                                <label for="inputCEP">Unidade de Medida</label>
                                <select id="inputUnidade Medida" class="form-control">
                                    <option selected>Escolher...</option>
                                    <option>Kg</option>
                                    <option>Saco</option>
                                    <option>Unitário</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Valor unitário em R$</label>
                            <input type="text" class="form-control" id="inputCodeBar" placeholder="Valor unitário">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">Quantidade estoque</label>
                            <input type="text" class="form-control" id="inputCodeBar" placeholder="Quantidade estoque">
                        </div>
                        <br>
                        <br>
                        <div class="form-group col-md-12">
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-info btn-lg">Editar</button>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-danger btn-lg">Deletar</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

</body>

</html>
